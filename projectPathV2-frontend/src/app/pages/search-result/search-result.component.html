<div class="lists row">
        <div class="col-md-12 col-lg-6 col-xxxl-6">
          <nb-card class="list-card">
            <nb-card-header>Search Results</nb-card-header>
            <nb-card-body>
              <nb-list>
                <nb-list-item [class.list-item-active] = "selected_item == 'Masbate'" (click)="clickItem('Masbate');">Masbate</nb-list-item>
                <nb-list-item [class.list-item-active] = "selected_item == 'Palawan'" (click)="clickItem('Palawan');">Palawan</nb-list-item>
                <nb-list-item [class.list-item-active] = "selected_item == 'Cebu'" (click)="clickItem('Cebu');">Cebu</nb-list-item>
                <nb-list-item [class.list-item-active] = "selected_item == 'Batanes'" (click)="clickItem('Batanes');">Batanes</nb-list-item>
              </nb-list>
            </nb-card-body>
          </nb-card>
        </div>
      
        <div class="col-md-12 col-lg-6 col-xxxl-6 panel-color">
            <h1>{{selected_item}}</h1>
          <!-- <nb-card class="list-card" size="small">
            

          </nb-card> -->
        </div>
</div>
